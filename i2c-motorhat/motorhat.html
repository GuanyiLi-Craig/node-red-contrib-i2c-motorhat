<script type="text/html" data-template-name="i2c motor scan">
    <div class="form-row">
        <label for="node-input-busno"><i class="fa fa-random"></i> Bus Number</label>
        /dev/i2c-<input id="node-input-busno" class="I2C-in-address" placeholder="[msg.bus]" min=0 max=7 style="width:40px; height:16px;">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
  	<div class="form-tips">Scan for connected devices on I2C.</div>
</script>

<script type="text/html" data-help-name="i2c motor scan">
    <p>Scans local host for i2c devices.</p>
    <p>The first output contains an array of any addresses found.</p>
    <p>The second output sends each address as a separate message.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('i2c motor scan', {
        category: 'i2c bus',
        defaults: {
            name: {value:""},
            busno: {value:"1"}
        },
        color:"#E35253",
        inputs:1,
        outputs:2,
        icon: "serial.png",
        label: function() { return this.name||'I2C Motor Scan'; },
        labelStyle: function() { return this.name?"node_label_italic":""; },
        oneditprepare: function() {
            if (this.busno === undefined) {
                $("#node-input-busno").val(1);
            }
            $("#node-input-busno").spinner({
                min:0,
                max:7
            });
        }
    });
</script>


<script type="text/html" data-template-name="i2c DC Motor">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-busno"><i class="fa fa-random"></i> Bus Number</label>
        /dev/i2c-<input id="node-input-busno" placeholder="1" min=0 max=7 style="width:40px; height:16px;">
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-address-card-o"></i> Bus Address</label>
        <input type="number" id="node-input-address" placeholder="96" min=0 max=127>
    </div>
</script>
 
<script type="text/html" data-help-name="i2c DC Motor">
    <p>A node-red node providing control for Afafruit Motor Hat using raspberry pi.</p>
    <p>More about Motor Hat </p>
    <p>https://learn.adafruit.com/adafruit-dc-and-stepper-motor-hat-for-raspberry-pi </p>
    <p><strong>Name:</strong><br/>
    Define the msg name if you wish to change the name displayed on the node.</p>

    <p><strong>Bus Number:</strong><br/>
    The bus number by default is set to 1.</p>

    <p><strong>i2c Address:</strong><br/>
    The Address by default is set to 96.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('i2c DC Motor', {
        category: 'i2c bus',
        defaults: {
            name: {value:""},
            busno: {value:"1"},
            address: {value:"96"},
        },
        color:"#E35253",
        inputs:1,
        outputs:1,
        icon: "serial.png",
        label: function() { return this.name||'i2c DC Motor'; },
        labelStyle: function() { return this.name?"node_label_italic":"";},
        oneditprepare: function() {
            if (this.busno === undefined) {
                $("#node-input-busno").val(1);
            }
            $("#node-input-busno").spinner({
                min:0,
                max:7
            });
            if (this.address === undefined) {
                $("#node-input-address").val(96);
            }
            $("#node-input-address").spinner({
                min:0,
                max:127
            });
        }
    });
</script>

<script type="text/html" data-template-name="i2c motor scan">
    <div class="form-row">
        <label for="node-input-busno"><i class="fa fa-random"></i> Bus Number</label>
        /dev/i2c-<input id="node-input-busno" class="I2C-in-address" placeholder="[msg.bus]" min=0 max=7 style="width:40px; height:16px;">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
  	<div class="form-tips">Scan for connected devices on I2C.</div>
</script>

<script type="text/html" data-help-name="i2c motor scan">
    <p>Scans local host for i2c devices.</p>
    <p>The first output contains an array of any addresses found.</p>
    <p>The second output sends each address as a separate message.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('i2c motor scan', {
        category: 'i2c bus',
        defaults: {
            name: {value:""},
            busno: {value:"1"}
        },
        color:"#E35253",
        inputs:1,
        outputs:2,
        icon: "serial.png",
        label: function() { return this.name||'I2C Motor Scan'; },
        labelStyle: function() { return this.name?"node_label_italic":""; },
        oneditprepare: function() {
            if (this.busno === undefined) {
                $("#node-input-busno").val(1);
            }
            $("#node-input-busno").spinner({
                min:0,
                max:7
            });
        }
    });
</script>


<script type="text/html" data-template-name="i2c DC Motor">
    <div class="form-row">
        <label for="node-motor-busno"><i class="fa fa-random"></i> Bus Number [1]</label>
        /dev/i2c-<input id="node-motor-busno" class="I2C-motor-address" placeholder="[msg.bus]" min=0 max=7 style="width:40px; height:16px;">
    </div>
    <div class="form-row">
        <label for="node-motor-address"><i class="fa fa-address-card-o"></i> Bus Address [96]</label>
        <input type="number" id="node-motor-address" class="I2C-motor-address" placeholder="[msg.address]" min=3 max=127>
    </div>
    <div class="form-row">
        <label for="node-motor-index"><i class="fa fa-empire"></i> Index</label>
        <input type="number" id="node-motor-index" class="I2C-motor-index" placeholder="[msg.index]" min=0 max=3>
    </div>
    <div class="form-row">
        <label for="node-motor-speed"><i class="fa fa-empire"></i> Speed</label>
        <input type="number" id="node-motor-speed" class="I2C-motor-speed" placeholder="[msg.speed]" min=0 max=255>
    </div>
    <div class="form-row">
        <label for="node-motor-command"><i class="fa fa-empire"></i> Command</label>
        <input type="number" id="node-motor-command" class="I2C-motor-command" placeholder="[msg.command]" min=1 max=4>
    </div>
    <div class="form-row">
        <label for="node-motor-runtime"><i class="fa fa-empire"></i> Run Time</label>
        <input type="number" id="node-motor-runtime" class="I2C-motor-runtime" placeholder="[msg.runtime]" min=0 max=10>
    </div>
    <div class="form-row">
        <label for="node-motor-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-motor-name" placeholder="Name">
    </div>
</script>
 
<script type="text/html" data-help-name="i2c DC Motor">
    <p>Provides a connection to an I2C address.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('i2c DC Motor', {
        category: 'i2c bus',
        defaults: {
            name: {value:"motor control"},
            busno: {value:"1"},
            address: {value:"96"},
            index: {value:"3"},
            speed: {value:"200"},
            runtime: {value:"1"},
            command: {value:"1"},
        },
        color:"#E35253",
        inputs:1,
        outputs:1,
        icon: "serial.png",
        align: "right",
        label: function() { return this.name||'i2c DC Motor'; },
        labelStyle: function() { return this.name?"node_label_italic":"";},
        oneditprepare: function() {
            if (this.payloadType == null) {
                this.payloadType = "msg";
            } else if (this.payloadType === 'string' ) {
                this.payloadType = "str";
            }

            if (this.busno === undefined) {
                $("#node-motor-busno").val(1);
            }
            $("#node-motor-busno").spinner({
                min:0,
                max:7
            });
        }
    });
</script>
